<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Money</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Transfer Money</h2>

<form th:action="@{/transfer}" method="post">
    Recipient Account Number: <input type="text" name="recipientAccountNumber" /><br/>
    Amount: <input type="number" name="amount" step="0.01" /><br/>
    <button type="submit">Transfer</button>
</form>

<div th:if="${error}" style="color: red;" th:text="${error}"></div>
<div th:if="${success}" style="color: green;" th:text="${success}"></div>

<a href="/account-menu">Back to Account Menu</a>
</body>
</html>
